<html>

<head>
    <title>NodeJS-reCAPTHA</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <h1>NodeJS-reCAPTHA</h1>
    <form id="comment_form" action='/submit' method="post">
        <input type="email" placeholder="example@email.com" size="40"><br><br>
        <div class="g-recaptcha" data-sitekey="6LeOmncbAAAAAO_UQCwhW4gyT62mrhO9EoqHJqPh"></div><br>
        <input type="submit" name="submit" value="Post comment"><br><br>
    </form>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script>
        $(document).ready(function() {
            $('#comment_form').submit(function () {
                $(this).ajaxSubmit({
                    error: function (xhr) {
                        status('Error: ' + xhr.status);
                    },
                    success: function (response) {
                        console.log(response);
                    }
                });
                return false;
            });
    });
</script>

</html>
